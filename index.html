<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ANALOG CLOCK</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1><center><u>ANALOG CLOCK</u></center></h1>
        <div class="clock">
            <div class="point"></div>
            <div class="hour hour-1">1</div>
            <div class="hour hour-2">2</div>
            <div class="hour hour-3">3</div>
            <div class="hour hour-4">4</div>
            <div class="hour hour-5">5</div>
            <div class="hour hour-6">6</div>
            <div class="hour hour-7">7</div>
            <div class="hour hour-8">8</div>
            <div class="hour hour-9">9</div>
            <div class="hour hour-10">10</div>
            <div class="hour hour-11">11</div>
            <div class="hour hour-12">12</div>
            <div class="brand">BSN</div>

            <div class="minute" id="minute-hand">
                <div class="minute-hand">
                    <div class="head"></div>
                    <div class="arrow">V</div>
                </div>
            </div>
            <div class="hour-w" id="hour-hand">
                <div class="hour-hand">
                    <div class="head"></div>
                    <div class="arrow">V</div>
                </div>
            </div>
            <div class="seconds" id="seconds-hand">
                <div class="seconds-hand">
                    <div class="head"></div>
                    
                </div>
            </div>

        </div>
        <script src="logic.js"></script>
    </body>
</html>
